<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validasi</title>
    <style>
        body{
            background-color: darkseagreen;
            margin: 0;
        }

        .form{
            background-color: darkolivegreen;
            border: 1px solid seagreen;
            width: 300px;
            margin: 200px 40%;
            padding: 10px;
        }

        .hasil-tiket{
            background-color: palegreen;
            padding: 10px;
        }
    </style>
    <!-- javascript -->
    <script>
        function validasi(){
            let nama_ = document.getElementById("nama").value;
            if(nama_ == ""){
                document.getElementById("valid-nama").innerHTML = ("harap masukkan nama anda!");
            }
            else{
                document.getElementById("valid-nama").innerHTML = (" ");
            }

            let email_ = document.getElementById("email").value;

            if(email_.indexOf("@")!=-1 && email_.indexOf(".")!=-1){
                document.getElementById("valid-email").innerHTML = (" ");
            }
            else if(email_ == ""){
                document.getElementById("valid-email").innerHTML = ("harap masukkan email anda!");
            }
            else{
                document.getElementById("valid-email").innerHTML = ("email salah / tidak valid !");
            }

            let jam_ = document.getElementById("jam").value;
            if(jam_ == ""){
                document.getElementById("valid-jam").innerHTML = ("harap masukkan jam keberangkatan !");
            }
            else{
                document.getElementById("valid-jam").innerHTML = (" ");
            }

            let tujuan_ = document.getElementById("tujuan").value;
            if(tujuan_ == ""){
                document.getElementById("valid-tujuan").innerHTML = ("masukkan tujuan anda !");
            }
            else{
                document.getElementById("valid-tujuan").innerHTML = (" ");
            }

            let tiket_ = document.getElementById("tiket").value;
            if(tiket_ == ""){
                document.getElementById("valid-tiket").innerHTML = ("pilih jumlah tiket !");
            }
            else{
                document.getElementById("valid-tiket").innerHTML = ("");
            }


            let konfrm_nama = document.getElementById("nama").value;
            let konfrm_email = document.getElementById("email").value;
            let konfrm_jam = document.getElementById("jam").value;
            let konfrm_tujuan = document.getElementById("tujuan").value;
            let konfrm_tiket = document.getElementById("tiket").value;

            document.getElementById("knfrm-nama").innerHTML = konfrm_nama;
            document.getElementById("knfrm-email").innerHTML = konfrm_email;
            document.getElementById("knfrm-jam").innerHTML = konfrm_jam;
            document.getElementById("knfrm-tujuan").innerHTML = konfrm_tujuan;
            document.getElementById("knfrm-tiket").innerHTML = konfrm_tiket;
        }

    </script>
</head>
<body>
    <div class="form">
        <form action="" onsubmit="return false">
            <label for="nama" name="nama">Nama :</label>
                <input type="text" id="nama" maxlength="30">
                <br>
                <span id="valid-nama" style="color: lightslategrey; font-weight: bold;"></span>
            <br>
            <label for="email">E-mail :</label>
                <input type="text" id="email" name="email">
                <br>
                <span style="color: lightslategrey; font-weight: bold;" id="valid-email"></span>
            <br>
            <label for="jam">Jam keberangkatan :</label>
                <input type="time" id="jam" >
                <br>
                <span style="color: lightslategrey; font-weight: bold;" id="valid-jam"></span>
            <br>
            <label for="tujuan">Tujuan :</label>
                <input type="text" id="tujuan" name="tujuan">
                <br>
                <span style="color: lightslategrey; font-weight: bold;" id="valid-tujuan"></span>
            <br>
            <label for="tiket">jumlah tiket</label>
                <select name="tiket" id="tiket">
                    <option hidden>--pilih--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br>
                <span style="color: lightslategray; font-weight: bold;" id="valid-tiket"></span>
            <br>
            <input type="submit" id="send" value="kirim" onclick="validasi()">
        </form>

        <div class="hasil-tiket" >
            <h3>konfirmasi tiket keberangkatan</h3>
            <p>
                nama : <span id="knfrm-nama"></span> <br>
                alamat email : <span id="knfrm-email"></span><br>
                jam keberangkatan : <span id="knfrm-jam"></span><br>
                tujuan : <span id="knfrm-tujuan"></span><br>
                jumlah tiket : <span id="knfrm-tiket"></span><br>
            </p>
        </div>
    </div>
</body>
</html>
